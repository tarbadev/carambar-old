stages:
- test
- package

matrix:
  # This causes the build to complete immediately upon first failure or once
  # required jobs are green.
  fast_finish: true

  # Building APK/IPA takes a long time; do not wait for them to finish.
  allow_failures:
  - stage: test
  - stage: package

  include:
  # Runs unit tests without emulators.
  - stage: test
    os: linux
    language: generic
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libstdc++6
        - fonts-droid
    before_script:
    - git clone --branch v1.2.1 https://github.com/flutter/flutter.git
    - ./flutter/bin/flutter doctor
    script:
    - ./flutter/bin/flutter test

  # Builds an APK.
  - stage: package
    os: linux
    language: android
    licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
    android:
      components:
      - tools
      - platform-tools
      - build-tools-25.0.3
      - android-25
      - sys-img-armeabi-v7a-google_apis-25
      - extra-android-m2repository
      - extra-google-m2repository
      - extra-google-android-support
    jdk: oraclejdk8
    sudo: false
    addons:
      apt:
        # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
        sources:
        - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
        packages:
        - libstdc++6
        - fonts-droid
    before_script:
    - wget http://services.gradle.org/distributions/gradle-3.5-bin.zip
    - unzip -qq gradle-3.5-bin.zip
    - export GRADLE_HOME=$PWD/gradle-3.5
    - export PATH=$GRADLE_HOME/bin:$PATH
    - git clone --branch v1.2.1 --depth 1 https://github.com/flutter/flutter.git
    script:
    - ./flutter/bin/flutter -v build apk

  # Builds an IPA.
  - stage: package
    os: osx
    language: generic
    osx_image: xcode8.3
    before_script:
    - pip install six
    - brew update
    - brew install --HEAD libimobiledevice
    - brew install ideviceinstaller
    - brew install ios-deploy
    - git clone --branch v1.2.1 --depth 1 https://github.com/flutter/flutter.git
    script:
    - ./flutter/bin/flutter -v build ios --no-codesign

cache:
  directories:
  - $HOME/.pub-cache